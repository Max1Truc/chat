<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
        <style>
            #chat strong {
                color: black;
                background-color: white;
                padding: 4px;
            }
        </style>
    </head>
 
    <body align="center">
        <h1>Chat</h1>
            
            <input onkeydown="if (event.keyCode == 13) { send(); };" type="text" name="message" id="message" placeholder="Message" size=50 maxLength=50 autofocus />
            <input type="text" maxLength=10 size=10 placeholder="Channel">
	    <button id="send_msg" onclick='send()'>Send</button> 
	    <h5 id="length">Messages length must be between 2 and 50.</h5>
        <section id="chat">
            
        </section>


        <script src="/socket.io/socket.io.js"></script>
        <script>
			
        function send () {
            var message = document.getElementById("message").value;
            socket.emit("message", message);
            document.getElementById("message").value = "";
            document.getElementById("message").focus();
        };
            
            // Connect to socket.io
            var socket = io.connect(document.location.href);
            // request pseudo and show in the page title
            pseudo = prompt('Pseudo ?');
            socket.emit('new_client', pseudo);
            document.title = pseudo + ' - ' + document.title;
	    // Get the min and max length
	    socket.on("length", function(data) {
	    	min = data.min;
		max = data.max;
		document.getElementById("length").innerHTML = "Messages length must be between "+min+" and "+max;
		document.getElementById("message").maxLength = max;
	    });
            // When a message is received, it is added on the page
            socket.on('message', function(data) {
				if (data.pseudo == pseudo) {
					insertMessage("You", data.message);
				} else {
					insertMessage(data.pseudo, data.message);
				}
            });
			
	    // On error, show the problem
       	    socket.on("error", function (data) {
		alert(data);
	    });
            // When a new client is connected, "[pseudo] joined the chat" is added to the chat section
            socket.on('new_client', function(pseudo) {
                document.getElementById('chat').innerHTML = '<p><em>' + pseudo + ' joined the chat !</em></p>' + document.getElementById('chat').innerHTML;
            });
            // Add a message in the web page
            function insertMessage(pseudo, message) {
                document.getElementById('chat').innerHTML = '<p><strong>' + pseudo + '</strong> ' + message + '</p>' + document.getElementById('chat').innerHTML;
            };
			
        </script>
    </body>
</html>
