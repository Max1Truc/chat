<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
        <style>
            #chat strong {
                color: black;
                background-color: white;
                padding: 4px;
            }
        </style>
    </head>
 
    <body>
        <h1>Chat</h1>

        <form action="/" method="post" id="form">
            <input type="text" name="message" id="message" placeholder="Message" size="50" autofocus />
            <input type="submit" id="send_msg" value="Send" />
        </form>

        <section id="chat">
            
        </section>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connect to socket.io
            var socket = io.connect(document.location.href);

            // request pseudo and show in the page title
            var pseudo = prompt('Pseudo ?');
            socket.emit('new_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            // When a message is received, it is added on the page
            socket.on('message', function(data) {
                insereMessage(data.pseudo, data.message)
            })

            // When a new client is connected, "[pseudo] joined the chat" is added to the chat section
            socket.on('new_client', function(pseudo) {
                $('#chat').prepend('<p><em>' + pseudo + ' joined the chat !</em></p>');
            })

            // When the form is send, socket.emit() and it's added to the messages
            $('#form').submit(function () {
                var message = $('#message').val();
                socket.emit('message', message);
                insereMessage("You", message);
                $('#message').val('').focus();
                return false;
            });
            
            // Add a message in the web page
            function insereMessage(pseudo, message) {
                $('#chat').prepend('<p><strong>' + pseudo + '</strong> ' + message + '</p>');
            }
        </script>
    </body>
</html>
