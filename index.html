<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
        <style>
            #chat strong {
                color: black;
                background-color: white;
                padding: 4px;
            }
        </style>
    </head>
 
    <body>
        <h1>Chat</h1>

        <section id="messages_sender">
            
            <input type="text" name="message" id="message" placeholder="Message" size="50" autofocus />
            <button id="send_msg" onclick='var message = document.getElementById("message").input;\
                                          socket.emit("message", message);\
                                          insertMessage("You", message);\
                                          document.getElementById("message").input = "";\
                                          document.getElementById("message").focus();'>Send</button> 
            
        </section>

        <section id="chat">
            
        </section>


        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connect to socket.io
            var socket = io.connect(document.location.href);

            // request pseudo and show in the page title
            var pseudo = prompt('Pseudo ?');
            socket.emit('new_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            // When a message is received, it is added on the page
            socket.on('message', function(data) {
                insertMessage(data.pseudo, data.message)
            })

            // When a new client is connected, "[pseudo] joined the chat" is added to the chat section
            socket.on('new_client', function(pseudo) {
                document.getElementById('chat').innerHTML += '<p><em>' + pseudo + ' joined the chat !</em></p>';
            })

            // Add a message in the web page
            function insertMessage(pseudo, message) {
                document.getElementById('chat').innerHTML += '<p><strong>' + pseudo + '</strong> ' + message + '</p>';
            }
        </script>
    </body>
</html>
